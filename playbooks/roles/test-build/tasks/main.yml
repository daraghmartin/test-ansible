- name: web security group
  local_action:
    module: ec2_group
    name: vpc-web
    region: "{{ region }}"
    description: allow http and https access
    vpc_id: "{{ vpc_id }}"
    rules:
    - proto: tcp
      from_port: 80
      to_port: 80
      cidr_ip: 0.0.0.0/0
    - proto: tcp
      from_port: 443
      to_port: 443
      cidr_ip: 0.0.0.0/0

- name: ssh security group
  local_action:
    module: ec2_group  
    name: vpc-ssh
    region: "{{ region }}"
    description: allow ssh access
    vpc_id: "{{ vpc_id }}"
    rules:
    - proto: tcp
      from_port: 22
      to_port: 22
      cidr_ip: 0.0.0.0/0

- debug: var=nat_subnets.results[0].subnet.id


- name: Create nats
  local_action:
    module: ec2
    image: "{{ default_image }}"
    region: "{{ region }}"
    instance_type: "{{ default_image_size }}"
    key_name: "{{ key }}"
    group: [vpc-web, vpc-ssh]
    instance_tags: { Name: ansibletest, type: nat, env: "{{ env }}" }
    vpc_subnet_id: "{{ nat_subnets.results[item.id].subnet.id}}"
    wait: true
    instance_tags: 
      Name: "{{ environ|default('dev') + '_' + item.name }}"
    exact_count: 1
    count_tag: 
      Name: "{{ environ|default('dev') }}_{{item.name}}"
    assign_public_ip: True
    user_data: |
      {{ lookup('template', 'templates/nat_user_data.j2') }}
  with_items:
    - { name: 'natA', id: 0 }
    - { name: 'natB', id: 1 }
    - { name: 'natC', id: 2 }
  register: nat

- debug: var=nat

