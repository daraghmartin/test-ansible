- name: create a vpc
  local_action:
    module: ec2_vpc
    region: "{{ region }}"
    internet_gateway: True
    resource_tags: { Name: test, env: test }
    cidr_block: "{{ cidr_lhs }}.0.0/16"
  register: vpc

- debug: var=vpc

- set_fact: vpc_id={{ vpc.vpc_id }}

#TODO: module for subnets
- name: nat subnets
  local_action:
    module: ec2_vpc_subnet
    vpc_id: "{{ vpc_id }}"
    region: "{{ region }}"
    cidr: "{{ cidr_lhs }}.{{ item.subnet }}.0/24"
    az: "{{ region }}{{ item.az }}"
    resource_tags:
      env: "{{ env }}"
      name: "nat{{ item.az }}"
      tier: "nat"
  with_items:
    - { az: "a", subnet: "0" }
    - { az: "b", subnet: "1" }
    - { az: "c", subnet: "2" }
  register: nat_subnets

- debug: var=nat_subnets

- name: web subnets
  local_action:
    module: ec2_vpc_subnet
    vpc_id: "{{ vpc_id }}"
    region: "{{ region }}"
    cidr: "{{ cidr_lhs }}.{{ item.subnet }}.0/24"
    az: "{{ region }}{{ item.az }}"
    resource_tags:
      env: "{{ env }}"
      name: "web{{ item.az }}"
      tier: "web"
  with_items:
    - { az: "a", subnet: "3" }
    - { az: "b", subnet: "4" }
    - { az: "c", subnet: "5" }
  register: web_subnets

- name: mongo subnets
  local_action:
    module: ec2_vpc_subnet
    vpc_id: "{{ vpc_id }}"
    region: "{{ region }}"
    cidr: "{{ cidr_lhs }}.{{ item.subnet }}.0/24"
    az: "{{ region }}{{ item.az }}"
    resource_tags:
      env: "{{ env }}"
      name: "mongo{{ item.az }}"
      tier: "db"
  with_items:
    - { az: "a", subnet: "6" }
    - { az: "b", subnet: "7" }
    - { az: "c", subnet: "8" }
  register: mongo_subnets

- name: internet gateway
  local_action:
    module: ec2_vpc_igw
    vpc_id: "{{ vpc_id }}"
    region: "{{ region }}"
  register: igw

- name: nat internet route table
  local_action:
    module: ec2_vpc_route_table
    vpc_id: "{{ vpc_id }}"
    region: "{{ region }}"
    #TODO: base this on lookup
    subnets:
      - "{{ cidr_lhs }}.0.0/24"
      - "{{ cidr_lhs }}.1.0/24"
      - "{{ cidr_lhs }}.2.0/24"
    routes:
      - dest: 0.0.0.0/0
        gateway_id: "{{ igw.gateway_id }}"
  register: nat_route_table

